<!DOCTYPE html>
<html lang="en" class="scroll-smooth bg-slate-50 dark:bg-slate-800 text-slate-600 dark:text-slate-100">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% placeholder page_title default %}{{ this.page.title }}{% endplaceholder %} | The Website Guy</title>
        {% partial "meta/styles" %}
        {% partial "meta/seo" %}
        <link rel="shortcut icon" href="{{'assets/favicons/favicon.ico'|theme}}" type="image/x-icon">
        <link rel="apple-touch-icon" sizes="180x180" href="{{'assets/favicons/apple-touch-icon.png'|theme}}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{'assets/favicons/favicon-32x32.png'|theme}}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{'assets/favicons/favicon-16x16.png'|theme}}">
        <link rel="manifest" href="{{'assets/favicons/site.webmanifest'|theme}}">
        <link rel="mask-icon" href="{{'assets/favicons/safari-pinned-tab.svg'|theme}}" color="#e049ca">
        <meta name="msapplication-TileColor" content="#603cba">
        <meta name="theme-color" content="#ffffff">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <meta name="description" content="Professional and afdfordable pay monthly websites from The Website Guy">
    </head>
    {% set pageId = this.page.id %}
    {% set pageTitle = this.page.title %}
    {% if pageId is empty %}
        {% set pageId = page.id %}
    {% endif %}
    {% if pageTitle is empty %}
        {% set pageTitle = page.title %}
    {% endif %}
    <body class="page-{{ pageId }} layout-{{ this.layout.id }} ">
